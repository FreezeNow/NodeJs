<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/register.css">
</head>

<body>
  <header id="vHeader" class="clearfix">
    <component-nav></component-nav>
    <component-user></component-user>
    <component-login-tip></component-login-tip>
  </header>
  <form action="" method="POST" id="register" autocomplete="on">
    <label>
      账号：
      <input type="text" autocomplete="off" name="name" id="name" placeholder="不支持中文与特殊字符哦" @change="changeNameChange" v-model.lazy="nameTxt" />
      <span :class="nameTipClass" v-html="nameTipMsgHtml"></span>
    </label>
    <label>
      密码：
      <input type="password" autocomplete="off" id="password" name="password" placeholder="密码长度为7-16" maxlength="16" @keyup="passwordKeyup" v-model="passwordTxt" />
      <span :class="passwordTipClass" v-html="passwordTipMsgHtml"></span>
    </label>
    <label>
      确认密码：
      <input type="password" autocomplete="off" id="passwordRight" name="passwordRight" maxlength="16" @change="passwordRightChange" v-model.lazy="passwordRightTxt" />
      <span :class="passwordRightTipClass" v-html="passwordRightTipMsgHtml"></span>
    </label>
    <label>
      验证码：
      <input type="text" autocomplete="off" name="verify" id="verify" placeholder="点击就会出现验证码哦" @focus="verifyTxtFocus" @change="verifyChange" v-model.lazy="verifyTxt" />
      <img id="imgVerify" :src="imgVerifySrc" @click="imgChangeVerifyClick" />
      <span :class="verifyTipClass" v-html="verifyTipMsgHtml"></span>
    </label>
    <input type="button" value="立即注册" id="btnRegister" @click="setNewUserClick">
    <a href="login.html">已有账号,点击登录</a>
  </form>

  <script type="module" src="js/app_register.js"></script>
</body>

</html>

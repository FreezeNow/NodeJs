<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/receiverChest.css">
</head>

<body>
  <header id="vHeader" class="clearfix">
      <component-nav></component-nav>
      <component-user></component-user>
      <component-login-tip></component-login-tip>
  </header>
  <div id="vChest">
    <button id="receiveChest" :disabled="btnReceiveChestDisabled" @click="openChestClick" v-html="btnReceiveChestHtml"></button>
    <p v-html="pChestTime"></p>
    <div id="getBox" tabindex="-1" ref="getBoxRef" @blur="getBoxBlur" :class="getBoxClass">
      <p>领取奖励咯~</p>
      <input type="text" name="verify" id="verify" autocomplete="off" placeholder="点击就会出现验证码哦" v-model.lazy="verifyTxt" @blur="getBoxBlur">
      <img id="imgVerify" :src="imgVerifySrc" @click="imgChangeVerifyClick"/>
      <br />
      <button id="getBoxReceiveBtn" @click="btnReceiveAwardClick">领取</button>
    </div>
    <span id="verifyTip" :class="verifyTipClass" v-html="verifyTipMsgHtml"></span>
  </div>
  
  <script type="module" src="js/app_receiveChest.js"></script>

</body>

</html>

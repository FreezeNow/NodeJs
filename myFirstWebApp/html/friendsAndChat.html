<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/friendsAndChat.css">
</head>
<body>
  <header id="vHeader" class="clearfix">
    <component-nav></component-nav>
    <component-user></component-user>
    <component-login-tip></component-login-tip>
  </header>
  <div id="friends">
    <ul class="clerfix">
      <li class="tab">好友</li>
      <li class="tab">群组</li>
    </ul>
    <ul friendsList>
      <li class="friendsList" v-for="(friends, index) of friendsList" @click="showClick" :index="index">{{ friends.listName }}
        <ul :style="friends.friendsStyle">
          <li class="friend" v-for="friend of friends.friends">
            <p v-html="friend.name"></p>
            <p v-html="friend.signature"></p>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <script type="module" src="js/app_friendsAndChat.js"></script>
</body>
</html>
